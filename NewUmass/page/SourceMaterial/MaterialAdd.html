<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建素材库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=yes">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">素材库名称</label>
            <div class="layui-input-block">
                <input type="text" id="Title" name="Title" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 5%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="btnSave">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <!-- ReSharper disable MarkupAttributeTypo -->
    <script src="../../layui/layui.all.js"></script>
    <!-- ReSharper restore MarkupAttributeTypo -->
    <script type="text/javascript">
        var form;
        layui.use(['form'], function () {
            form = layui.form;
        });
    </script>
    <script>
        layui.use(['form', 'layedit'], function () {
            form.on('submit(btnSave)', function (data) {
                $.ajax({
                    url: "../../Handler/SourceMaterial.ashx?doType=AddSourceMaterial",
                    type: "post",
                    dataType: "json",
                    data: data.field,
                    success: function (s) {
                        if (s.result === true) {
                            layer.alert(s.msg, { icon: 1 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                        else {
                            layer.alert(s.msg, { icon: 5 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });
                return false;
            });
            form.render();
        });
    </script>
</body>

</html>
