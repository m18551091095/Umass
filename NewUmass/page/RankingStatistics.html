<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>排名统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=yes">
    <link href="../../js/layui/css/layui.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />-->
    <link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body>

    <table class="layui-hide" id="demo" lay-filter="demo"></table>
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/layui/layui.all.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
    <script>
    layui.use(['form', 'table', 'layer'],
        function() {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            form.on('submit(btnSave)',
                function(data) {
                    var index = layer.open({
                        type: 2,
                        title: '',
                        shadeClose: true,
                        shade: false,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['550px', '320px'],
                        content: 'MaterialInfoAdd.html?id=' + GetQueryString("id")
                    });
                    layer.full(index);
                    return false;
                });
            table.render({
                elem: '#demo',
                url: '../../Handler/SourceMaterial.ashx?doType=RankStatistics',
                cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
                cols: [
                    [
                        { field: 'id', width: 80, title: 'ID', sort: true },
                        { field: 'name', width: 150, title: '关键词', sort: true },
                        { field: 'urlname', width: 150, title: '排名网站', sort: true },
                        {
                            field: 'paiming',
                            width: 300,
                            title: '排名',
                            sort: true,
                            templet:
                                '<div>第<span id="{{ d.id }}" name="{{ d.id }}" style="color: red">{{ d.paiming }}</span>名</div>'
                        },
                        {
                            field: 'returnurl',
                            width: 100,
                            title: '查看',
                            sort: true,
                            templet:
                                '<div><a style="cursor:pointer" onclick="GetOpenUrl(\'{{ d.returnurl }}\')" >查看</a></div>'
                        }
                    ]
                ],
                page: true
            });
            table.on('tool(demo)',
                function(obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        layer.open({
                            type: 2,
                            title: '',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['550px', '320px'],
                            content: 'MaterialInfoEdit.html?id=' + data.id
                        });
                    }
                });
        });

    function GetOpenUrl(url) {
        if (url !== "" && url !== "null") {
            parent.window.open(url);
        }
    }
    </script>
</body>
</html>
