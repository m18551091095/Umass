                            if (s[i].code === value) {
                                html += "<option value=" + s[i].code + " selected='true' >" + s[i].name + "</option>";
                            }
                            else {
                                html += "<option value=" + s[i].code + ">" + s[i].name + "</option>";
                            }
                        }
                        $('#Region3').append(html);
                        form.render('select');
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
