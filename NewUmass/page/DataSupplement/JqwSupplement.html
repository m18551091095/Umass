    <script type="text/javascript">

                url: "../../Handler/Supplement.ashx?doType=JqwClassification",

                dataType: "json",

                    if (sr !== "") {
                        var html = "<option value=''>请选择</option>";
                        for (var i = 0; i < sr.length; i++) {
                            html += "<option value=" + sr[i].code + ">" + sr[i].name + "</option>";
                        }

                        $('#Classification1').append(html);

                }

                }
            });
            $.ajax({
                url: "../../Handler/Supplement.ashx?doType=SelectJqw",
                type: "post",
                dataType: "json",
                success: function (s) {
                    if (s.result === true) {
                        $("#companyTypeId").val(s.msg[0].companyTypeId);
                        $("#businessModelId").val(s.msg[0].businessModelId);
                        var select;
                        if (s.msg[0].companyTypeId != null && s.msg[0].companyTypeId != '') {
                            select = 'dd[lay-value=' + s.msg[0].companyTypeId + ']';
                            $('#companyTypeId').siblings("div.layui-form-select").find('dl').find(select).click();
                        }
                        if (s.msg[0].businessModelId != null && s.msg[0].businessModelId != '') {
                            select = 'dd[lay-value=' + s.msg[0].businessModelId + ']';
                            $('#businessModelId').siblings("div.layui-form-select").find('dl').find(select).click();
                        }
                        $("#businessRoleId").val(s.msg[0].businessRoleId);
                        //$("#Classification1").val(s.msg[0].firstIndustryId);
                        if (s.msg[0].businessRoleId != null && s.msg[0].businessRoleId != '') {
                            select = 'dd[lay-value=' + s.msg[0].businessRoleId + ']';
                            $('#businessRoleId').siblings("div.layui-form-select").find('dl').find(select).click();
                        }
                        if (s.msg[0].firstIndustryId != null && s.msg[0].firstIndustryId != '') {
                            //select = 'dd[lay-value=' + s.msg[0].firstIndustryId + ']';
                            //$('#Classification1').siblings("div.layui-form-select").find('dl').find(select).click();
                            $.ajax({
                                url: "../../Handler/Supplement.ashx?doType=JqwClassification",
                                type: "post",
                                dataType: "json",
                                success: function (sr) {
                                    debugger;
                                    if (sr !== "") {
                                        var html = "<option value=''>请选择</option>";
                                        for (var i = 0; i < sr.length; i++) {
                                            if (sr[i].code === s.msg[0].firstIndustryId) {
                                                html += "<option value=" + sr[i].code + " selected='true'>" + sr[i].name + "</option>";
                                            }
                                            else {
                                                html += "<option value=" + sr[i].code + ">" + sr[i].name + "</option>";
                                            }
                                        }
                                        $('#Classification1').append(html);
                                        form.render('select');
                                    }
                                },
                                error: function (e) {
                                    console.log(e);
                                }
                            });
                        }
                        //$("#Region1").val(s.msg[0].provinceId);
                        if (s.msg[0].provinceId != null && s.msg[0].provinceId != '') {
                            //select = 'dd[lay-value=' + s.msg[0].provinceId + ']';
                            //$('#Region1').siblings("div.layui-form-select").find('dl').find(select).click();
                            $.ajax({
                                url: "../../Handler/Supplement.ashx?doType=JqwRegion",
                                type: "post",
                                dataType: "json",
                                success: function (sr) {
                                    if (sr !== "") {
                                        var html = "<option value=''>请选择</option>";
                                        for (var i = 0; i < sr.length; i++) {
                                            if (sr[i].code === s.msg[0].provinceId) {
                                                html += "<option value=" + sr[i].code + " selected='true'>" + sr[i].name + "</option>";
                                            }
                                            else {
                                                html += "<option value=" + sr[i].code + ">" + sr[i].name + "</option>";
                                            }
                                        }
                                        $('#Region1').append(html);
                                        form.render('select');
                                    }
                                },
                                error: function (e) {
                                    console.log(e);
                                }
                            });
                        }
                        form.render("select");
                        GetSelClassification2(s.msg[0].firstIndustryId, s.msg[0].secondIndustryId);
                        GetSelClassification3(s.msg[0].secondIndustryId, s.msg[0].thirdIndustryId);
                        GetSelRegion2(s.msg[0].provinceId, s.msg[0].cityId);
                        GetSelRegion3(s.msg[0].cityId, s.msg[0].countyId);
                    }
                    else {
                        layer.msg("");
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            });
        });
    </script>

            form.on('submit(btnSave)', function (data) {
                $.ajax({
                    url: "../../Handler/Supplement.ashx?doType=UpdateJqw",
                    type: "post",
                    dataType: "json",
                    data: data.field,
                    success: function (s) {
                        if (s.result === true) {
                            layer.alert(s.msg, { icon: 1 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        } else {
                            layer.alert(s.msg, { icon: 5 });
                        }
                    },
                    error: function (e) {
                        console.log(e);
