    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text" id="companyName" name="companyName" value="" placeholder="请填写工商局注册的公司全称" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司简称</label>
            <div class="layui-input-block">
                <input type="text" id="shortName" name="shortName" value="" placeholder="请输入公司简称" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">域名</label>
            <div class="layui-input-block">
                <input type="text" id="domain" name="domain" placeholder="请输入域名" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" id="companyAddress" name="companyAddress" placeholder="请输入公司地址" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主营产品</label>
            <div class="layui-input-block">
                <input type="text" id="mainProducts" name="mainProducts" class="layui-input" placeholder="请使用“|”分隔各产品">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主要品牌</label>
            <div class="layui-input-block">
                <input type="text" id="mainBrands" name="mainBrands" class="layui-input" placeholder="请使用“|”分隔各品牌">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-block">
                <input type="text" id="keywords" name="keywords" class="layui-input" placeholder="请使用“|”分隔各关键词">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司介绍</label>
            <div class="layui-input-block">
                <textarea id="companyDesc" name="companyDesc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司电话</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" id="tel1" placeholder="区号(0519)" autocomplete="off" lay-verify="number" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="tel2" placeholder="电话(8888888)" autocomplete="off" lay-verify="number" class="layui-input">
            </div>
            <input type="text" id="companyPhone" name="companyPhone" style="display: none" value="" />
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司email</label>
            <div class="layui-input-block">
                <input type="text" id="companyEmail" name="companyEmail" placeholder="请输入公司email" lay-verify="required|email" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司传真</label>
            <div class="layui-input-inline">
                <input type="text" id="companyFax" name="companyFax" placeholder="请输入公司传真" lay-verify="required" class="layui-input">
            </div>

        </div>

    <script type="text/javascript">
        var form, upload;
        layui.use(['form', 'layedit', 'upload'], function () {
            form = layui.form;
            upload = layui.upload;
        });
        $(function () {
            $.ajax({
                url: "Handler/Companys.ashx?doType=Select",
                type: "post",
                dataType: "json",
                success: function (s) {
                    if (s != "") {
                        $("#companyName").val(s[0].companyName);
                        $("#shortName").val(s[0].shortName);
                        $("#domain").val(s[0].domain);
                        $("#companyAddress").val(s[0].companyAddress);
                        $("#mainProducts").val(s[0].mainProducts);
                        $("#mainBrands").val(s[0].mainBrands);
                        $("#keywords").val(s[0].keywords);
                        $("#companyDesc").val(s[0].companyDesc);
                        $("#companyEmail").val(s[0].companyEmail);
                        $("#companyFax").val(s[0].companyFax);
                        $("#companyPhone").val(s[0].companyPhone);
                        $("#tel1").val(s[0].companyPhone.substring(0, s[0].companyPhone.indexOf("-")));
                        $("#tel2").val(s[0].companyPhone.substring(s[0].companyPhone.indexOf("-") + 1, s[0].companyPhone.length));
                        //if (s[0].companyName!="") {
                        //    $("input").attr('readonly', true);
                        //    $("textarea").attr('readonly', true);
                        //    $(':radio').attr('disabled', true);
                        //    $(':checkbox').attr('disabled', true);
                        //    $(':button').attr('disabled', true);
                        //    $('a').removeAttr('onclick');
                        //    $('select').attr('disabled', true);
                        //}
                        form.render();
                    } else {
                        layer.msg(s.msg);
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            });
        })
    </script>
    <script>
        layui.use(['form', 'layedit', 'upload'], function () {
            var form = layui.form;
            var upload = layui.upload;
            form.on('submit(btnSave)', function (data) {
                if ($("#tel1").val() != "" && $("#tel2").val() != "") {
                    data.field.companyPhone = $("#tel1").val() + "-" + $("#tel2").val();
                }
                $.ajax({
                    url: "Handler/Companys.ashx?doType=Update",
                    type: "post",
                    dataType: "json",
                    data: data.field,
                    success: function (s) {
                        if (s.result === true) {
                            layer.alert(s.msg, { icon: 1 }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        } else {
                            layer.msg(s.msg, { icon: 5 });
                        }
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });
                return false;
            });
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#UpLoadlogo'
                , url: 'Handler/UploadHandler.ashx?doType=UpdateImage'
                , auto: true
                , choose: function (obj) {
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result);
                    });
                }
                , bindAction: '#demoText'
                , done: function (res) {
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    var obj = $("#demo1");
                    obj.attr('src', res.data.src);
                    return layer.msg('上传成功');
                }
                , before: function (obj) {
                    this.data.params = {
                        "imgurl": $("#demo1").attr("src")
                    };
                    this.data.params = JSON.stringify(this.data.params);
                }
                , error: function (e) {
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });

            //            "imgurl": $("#demo2").attr("src")
            //        };
            //        this.data.params = JSON.stringify(this.data.params);
            //    }

            //        var demoText = $('#demoTexts');
            //        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
