<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>认证概况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=yes">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/user.css" media="all" />
</head>
<body>
    <table class="layui-hide" id="demo" lay-filter="demo"></table>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="layui/layui.all.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
    <script>
        layui.use(['form', 'table', 'layer'], function () {
            var table = layui.table;
            var layer = layui.layer;
            table.render({
                elem: '#demo'
                , url: 'Handler/Authentication.ashx?doType=Index'
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , width: 500
                , height: 300
                , cols: [[
                    { field: 'id', width: 80, title: 'ID', sort: true }
                    , { field: 'Name', width: 100, title: '网站名称', sort: true }
                    , { field: 'Data', width: 100, title: '是否补充资料', sort: true }
                    , { field: 'demo', title: '操作', width: 100, toolbar: '#barDemo' }
                ]]
            });
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    debugger;
                    if (data.Name == "51Sole") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/51SoleSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                    else if (data.Name == "久久信息") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/InfoSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                    else if (data.Name == "阿土伯") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/AtoboSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                    else if (data.Name == "八方资源") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/b2bSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                    else if (data.Name == "际通宝") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/GtobalSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                    else if (data.Name == "金泉网") {
                        var index = layer.open({
                            type: 2,
                            title: '资料概况',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['350px', '220px'],
                            content: 'page/DataSupplement/JqwSupplement.html?id=' + data.id
                        });
                        layer.full(index);
                    }
                }
            });
        });
    </script>
</body>
</html>
